<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"
     style="border: 1px solid red;width: 50px">
    haha
</div>
<script>
    let updateProgress = () => {
        let div = document.querySelector('#test')
        div.style.width = (parseInt(div.style.width, 10) + 5 + '%')
        of(div.style.width !== '100%')
        requestAnimationFrame(updateProgress)
    }
    requestAnimationFrame(updateProgress)

</script>

</body>
</html>
